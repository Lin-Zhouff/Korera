<div class="row Survey-fields" *ngIf="Deleted">
  <div class="field">
    <form class="ml-3" #FieldName="ngForm">
      <label for="name">Field</label>
      <input type="text" placeholder="FieldName" [(ngModel)]="Name" name="name" id="name" required>
      <div *ngIf="!FieldName.controls.name?.valid &&
      (FieldName.controls.name?.dirty || FieldName.controls.name?.touched)"
           class="alert">
        <div>Please enter valid FieldName</div>
      </div>
    </form>
  </div>
  <div class="field">
    <form class="ml-3" #Typeselect="ngForm">
      <label for="type">Type</label>
      <select [(ngModel)]="Type" (change)="selectOption()" name="type" id="type" required>

        <option value="number" selected>Number</option>
        <option value="text">Text</option>
        <option value="Formula">Formula</option>
      </select>
      <div *ngIf="!Typeselect.controls.type?.valid &&
      (Typeselect.controls.type?.dirty || Typeselect.controls.type?.touched)"
           class="alert">
        <div>Please choose valid type</div>
      </div>
    </form>
  </div>
  <div class="field">
    <form class="ml-3" #FormulaInput="ngForm" *ngIf="FormulaDisplay">
      <label for="formula">Formula</label>
      <input type="text" [(ngModel)]="Formula" name="formula" id="formula" required>
      <div *ngIf="(!FormulaInput.controls.formula?.valid &&
      (FormulaInput.controls.formula?.dirty || FormulaInput.controls.formula?.touched)) || !ValidFormula()"
           class="alert">
        <div>Please enter valid Formula</div>
      </div>
    </form>
  </div>
  <div class="delete-field"><button class="btn btn-warning text-white mt-2 ml-3" (click)="delete()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
    </svg></button></div>
</div>
