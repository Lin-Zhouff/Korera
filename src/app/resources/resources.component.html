<link rel="stylesheet" href="../field-form/field-form.component.css">
<div class="ResourceTable">

  <div class="d-flex justify-content-between align-items-center topbar">
      <form class="form-inline">
        <input #Filter placeholder="Keyword" (keyup.enter)="applyFilter()">
        <button (click)="applyFilter()" type="button" class="btn btn-warning">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
          </svg>
        </button>
      </form>

      <h1 class="m-2">Resources Catalog</h1>

      <button type="button" class="btn btn-warning btn-right" (click)="addColumn()">+</button>
  </div>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
      <th class="text-center text-uppercase font-weight-bold" mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>

</div>
